<div class="header-pill" id="dynamicHeader">إحصائيات الحجاج</div>  
  <div class="frame">

    <div class="controls">

        <div class="view-title" id="viewTitle"></div>

      </div>

  </div>

  <script>
    Highcharts.setOptions({
      lang: { thousandsSep: ',' },
      chart: { style: { fontFamily: "'IBM Plex Sans Arabic','Segoe UI',sans-serif" }, backgroundColor: 'transparent' },
      colors: ['#495057','#adb5bd','#6c757d','#ced4da'],
      tooltip: {
        backgroundColor: 'rgba(255,255,255,0.96)',
        borderColor: '#ddd',
        borderWidth: 1,
        borderRadius: 6,
        style: { color: '#333', fontSize: '13px' },
        useHTML: true
      },
      credits: { enabled: false },
      exporting: { enabled: false }
    });

    const viewEl = document.getElementById('view');
    const titleEl = document.getElementById('viewTitle');
    const dotsEl = document.getElementById('dots');
    const progressFill = document.getElementById('progressFill');
    const pauseBtn = document.getElementById('pauseBtn');
    const dynamicHeader = document.getElementById('dynamicHeader');
    const categories = ['1424','1425','1426','1427','1428','1429','1430','1431','1432','1433','1434','1435','1436','1437','1438','1439','1440','1441','1442','1443','1444','1445','1446'];

    const views = [
      { key: 'total-area', title: 'تطور أعداد الحجاج', render: FirstPage },
      { key: 'outside-area', title: 'تطور أعداد حجاج الخارج', render: SecondPage },
      { key: 'inside-area', title: 'تطور أعداد حجاج الداخل', render: ThirdPage },
      { key: 'summary', title: 'إحصاءات حج 1446هـ', render: FourthPage },
      { key: 'donuts', title: 'إحصاءات حج 1446هـ', render: FifthPage },
      { key: 'inside-gender', title: 'إحصائيات حجاج الداخل لعام 1445هـ', render: SixthPage },
      { key: 'inside-1446', title: 'حجاج الداخل 1446هـ', render: SeventhPage },
      { key: 'outside-1446', title: 'حجاج الخارج 1446هـ', render: EighthPage },
      { key: 'page10', title: 'حجاج الخارج 1446هـ', render: NinthPage },
      { key: 'page10', title: 'حجاج الخارج 1446هـ', render: TenthPage },
      { key: 'visitors', title: 'زوّار مجمّع الملك عبدالعزيز', render: eleventhPage }
    ];

    let current = 0, paused = false, tick = null, bar = null, prog = 0;

    function buildDots() {
      dotsEl.innerHTML = '';
      views.forEach((v, i) => {
        const d = document.createElement('div');
        d.className = 'dot' + (i === current ? ' active' : '');
        d.title = v.title;
        d.onclick = () => { if(!paused) togglePause(); goTo(i); };
        dotsEl.appendChild(d);
      });
    }

    function updateUI() {
      titleEl.textContent = views[current].title;
      dynamicHeader.textContent = views[current].title; // ← إضافة جديدة هنا
      [...dotsEl.children].forEach((d, i) => d.classList.toggle('active', i === current));
    }

    function goTo(i) {
      current = i % views.length;
      viewEl.classList.remove('fade-in');
      viewEl.classList.add('fade-out');
      setTimeout(() => {
        viewEl.innerHTML = '';
        views[current].render();
        updateUI();
        viewEl.classList.remove('fade-out');
        viewEl.classList.add('fade-in');
        resetProgress();
      }, 220);
